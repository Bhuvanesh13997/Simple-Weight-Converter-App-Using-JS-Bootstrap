<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--CSS-->
    <style>
        body{
            margin-top:70px;
            background: #333;
            color:#fff;
        }
    </style>

<title>Weight Converter</title>
    
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>

                <!--Input Field for Kilogram value-->
                <form>
                    <div class="form-group">
                        <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter kilogram...">
                    </div>
                </form>

                <!--Displaying Output(grams,pounds,ounces) using Bootstrap Cards -->
                <div id="output">

                    <!--Card for displaying grams-->
                    <div class="card bg-primary mb-3">
                        <div class="card-body ">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <!--Card for displaying pounds-->
                        <div class="card bg-success mb-3">
                            <div class="card-body">
                                <h4>Pounds:</h4>
                                <div id="poundsOutput"></div>
                            </div>
                        </div>

                    <!--Card for displaying ounces-->
                        <div class="card bg-danger mb-3">
                            <div class="card-body">
                                    <h4>Ounces:</h4>
                                    <div id="ouncesOutput"></div>
                             </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

<!--JavaScript code-->

<script type="text/javascript">
    document.getElementById("output").style.visibility="hidden";

    document.getElementById('kgInput').addEventListener('input',function(e){
        document.getElementById("output").style.visibility="visible";
        let kg=e.target.value;

        document.getElementById('gramsOutput').innerHTML=kg*1000;       //Converting kilograms to grams

        document.getElementById('poundsOutput').innerHTML=kg*2.205;     //Converting kilograms to pounds

        document.getElementById('ouncesOutput').innerHTML=kg*35.274;    //Converting kilograms to ounces
    });
</script>
</body>
</html>
